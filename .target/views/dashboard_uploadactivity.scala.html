@(errormessage: String)
@loggedInUser = @{User.findByEmail(session().get("email"))}


@if(loggedInUser != null) {

  @main("Add Activity") {



    @dashboard_menu()
    
   <section class="ui raised segment">
     <div class="ui grid">
       <aside class="ui eight wide column">
         <img src="@routes.Assets.at("images/pacemaker.jpg")" class="ui large image">
       </aside>
       <div class="ui six wide column fluid form">
         <div class="ui stacked segment">
           <form action="/submitactivity" method="POST">
            <p>@errormessage</p>
             <h3 class="ui header">Enter Activity Details: </h3>
             <div class="field">
               <label>Date</label>
               <input type="date" name="startDate">
             </div>
            <div class="field">
               <label>Time</label>
               <input type="time" name="startTime">
             </div>
            <div class="field">
               <label>Duration</label>
               <input type="time" name="duration">
             </div>
             <div class="field">
               <label>Type</label>
               <input type="text" name="kind">
             </div>
             <div class="field">
               <label>Location</label>
               <input type="text" name="location">
             </div>
           <div class="field">
               <label>Distance</label>
               <input type="number" name="distance">
             </div>           
             <button class="ui blue submit button"> Upload </button>
           </form>
         </div>
       </div>
     </div>
  </section>
  }
} else {
    @accounts_login("Please log in first")
}
